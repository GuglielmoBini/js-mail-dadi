<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>

    <title>Dadi/Login</title>
  </head>
  <body>
    <main>
      <section id="dadi" class="container text-center">
        <h1 class="m-5">DADI SIMULATOR</h1>
        <button id="b-dice" class="py-2 mb-3 btn btn-primary">
          Tira il dado!
        </button>
        <div class="row row-cols-2 mb-5">
          <div class="col">
            <h2 class="mb-3">Player 1</h2>
            <div id="player-number" class="fs-1"></div>
          </div>
          <div class="col">
            <h2 class="mb-3">CPU</h2>
            <div id="cpu-number" class="fs-1"></div>
          </div>
        </div>
        <div>
          <h2 class="mb-3">VINCITORE</h2>
          <div id="winner" class="fs-1 mb-5"></div>
        </div>
      </section>
      <hr />
      <hr />
      <hr />
      <section id="es-login" class="container text-center">
        <h1 class="my-5">CONTROLLA LA TUA MAIL</h1>
        <form>
          <label for="email" class="fs-4">Inserisci la tua email:</label>
          <input type="email" id="email" />
          <button type="button" id="check-button" class="btn btn-primary">
            CONTROLLA!
          </button>
          <input type="reset" value="reset" class="btn btn-primary" />
        </form>
        <div id="login-result" class="fs-1 my-5"></div>
      </section>
    </main>
  </body>
</html>
